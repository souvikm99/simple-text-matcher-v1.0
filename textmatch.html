<!DOCTYPE html>
<html>
<body>

<h1>The input element</h1>


  <label for="fname">First Text:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Second Text:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit" onclick="myFunction()">

  <p id="demo">Result</p>


</body>
<script>
    function myFunction() {
        if(document.getElementById("fname").value === "" || document.getElementById("lname").value === "")
        {
            document.getElementById("demo").innerHTML = "Enter text in both fields!";
        }
       else if(document.getElementById("fname").value ===
        document.getElementById("lname").value) {
            document.getElementById("demo").innerHTML = "Texts Match.";
    
        }
        else{
            document.getElementById("demo").innerHTML = "Texts Don't match!";
        }
      }
</script>
</html>
